<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/217dc9b060.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-star star"></i>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request.
         All feedback is appreciated to help us improve our offering!</p>
        <div class="buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
        </div>
        <button type="submit" class="submit">SUBMIT</button>
    </div>

    <div class="flip-container hidden">
        <img src="">
        <p class="flip-para1">You selected <span id="rating"></span> out of 5</p>
        <h1>Thank you!</h1>
        <p class="flip-para2">We appreciate you taking the time to give a rating. 
        If you ever need more support, don't hesistate to get in touch</p>
        <button class="flip-btn">RATE AGAIN</button>
    </div>








    <script src="script.js"></script>
</body>
</html>
